<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit - Echoplus Investment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      padding: 35px;
      width: 95%;
      max-width: 450px;
    }

    .header {
      text-align: center;
      color: #0056cc;
      margin-bottom: 10px;
    }

    .note {
      text-align: center;
      font-size: 14px;
      color: #444;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background-color: #0056cc;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0042a3;
    }

    .alert {
      margin-top: 20px;
      background-color: #eaf4ff;
      padding: 15px;
      border-left: 4px solid #007bff;
      border-radius: 5px;
      color: #333;
      font-size: 14px;
    }

    .copy-section {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .copy-phone {
      font-weight: bold;
      color: #007bff;
    }

    .copy-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background: #005dc1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="header">Deposit to Echoplus</h2>
    <p class="note">Your money will reflect on your account in less than 2 minutes after payment.</p>
    
    <form id="depositForm">
      <label for="phone">Your Phone Number</label>
      <input type="tel" id="phone" required placeholder="e.g. 077XXXXXXX" />

      <label for="owner">Sim Card Owner Name</label>
      <input type="text" id="owner" required placeholder="Full Name" />

      <label for="amount">Amount (UGX)</label>
      <input type="number" id="amount" required placeholder="e.g. 10000" />

      <button type="submit">Submit Deposit</button>
    </form>

    <div id="alertBox" class="alert" style="display: none;">
      <strong>Next Step:</strong> Send the money to <span class="copy-phone" id="businessPhone">0751234567</span>
      <div class="copy-section">
        <small>Click to copy:</small>
        <button class="copy-btn" onclick="copyPhone()">Copy</button>
      </div>
      <p style="margin-top:10px;">After sending, please check your account. Your deposit will be confirmed shortly.</p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChCWhXOdNDl-8mc367bPmRBnNnVJsQVVU",
      authDomain: "echoplus-e9606.firebaseapp.com",
      projectId: "echoplus-e9606",
      storageBucket: "echoplus-e9606.firebasestorage.app",
      messagingSenderId: "674979906304",
      appId: "1:674979906304:web:7864593a26f571a268a9e5",
      measurementId: "G-TYC9PSQFR2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const depositForm = document.getElementById('depositForm');
    const alertBox = document.getElementById('alertBox');
    const businessPhone = document.getElementById('businessPhone').textContent; // MTN or Airtel business line

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert("Please log in to make a deposit.");
        window.location.href = "login.html"; // Adjust as needed
        return;
      }

      depositForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const phone = document.getElementById('phone').value.trim();
        const owner = document.getElementById('owner').value.trim();
        const amount = parseInt(document.getElementById('amount').value.trim());

        if (!phone || !owner || !amount) {
          alert("Please complete all fields.");
          return;
        }

        try {
          await addDoc(collection(db, "deposits"), {
            userId: user.uid,
            phone,
            simCardOwner: owner,
            amount,
            currency: "UGX",
            method: "Mobile Money",
            status: "pending",
            createdAt: serverTimestamp()
          });

          // Show next step message
          alertBox.style.display = 'block';
          depositForm.reset();
        } catch (error) {
          console.error("Error submitting deposit:", error);
          alert("Something went wrong. Please try again.");
        }
      });
    });

    // Copy phone number
    window.copyPhone = function () {
      const phone = document.getElementById("businessPhone").textContent;
      navigator.clipboard.writeText(phone).then(() => {
        alert("Business number copied: " + phone);
      });
    };
  </script>

</body>
</html>
