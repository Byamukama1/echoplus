<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw - Echoplus</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f3f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #0033cc;
      margin-bottom: 10px;
    }

    p.summary {
      font-size: 14px;
      color: #444;
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      background-color: #0033cc;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0022aa;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .info-box {
      margin: 15px 0;
      padding: 12px;
      background-color: #f8f9ff;
      border-radius: 8px;
      font-weight: 600;
      color: #333;
      display: flex;
      justify-content: space-between;
    }

    .info-box span {
      font-weight: normal;
      color: #555;
    }

    .table-container {
      margin-top: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    table th, table td {
      padding: 12px 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    table th {
      background-color: #f1f1f1;
      font-weight: 600;
    }

    .status {
      font-weight: bold;
      text-transform: capitalize;
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
    }

    .pending { 
      color: #ff8800;
      background-color: #fff5e6; 
    }
    .approved { 
      color: #28a745;
      background-color: #e6ffed; 
    }
    .rejected { 
      color: #dc3545;
      background-color: #ffe6e6; 
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    
    .error {
      color: #dc3545;
      background-color: #ffe6e6;
      padding: 10px;
      border-radius: 6px;
      margin: 10px 0;
      display: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2><i class="fas fa-money-bill-wave"></i> Withdraw Funds</h2>
  <p class="summary">
    Minimum withdrawal is <strong>UGX 10,000</strong>. You can only withdraw from your account balance.
  </p>

  <div class="info-box">
    <div>Total Earnings:</div>
    <div><span id="totalEarnings">UGX 0</span></div>
  </div>
  <div class="info-box">
    <div>Account Balance:</div>
    <div><span id="accountBalance">UGX 0</span></div>
  </div>

  <div id="errorMessage" class="error"></div>
  
  <form id="withdrawForm">
    <label for="phone">Phone Number to Receive Funds</label>
    <input type="tel" id="phone" required placeholder="e.g. 2567XXXXXXX" pattern="256\d{9}" 
           title="Enter valid Ugandan number starting with 256 (e.g. 256712345678)">

    <label for="holder">Account Holder Name</label>
    <input type="text" id="holder" required placeholder="Full Name">

    <label for="amount">Amount (UGX)</label>
    <input type="number" id="amount" required placeholder="Minimum 10000" min="10000" step="1000">

    <button type="submit" id="submitBtn">Submit Withdrawal</button>
  </form>

  <div class="table-container">
    <h3><i class="fas fa-history"></i> My Withdrawal History</h3>
    <table>
      <thead>
        <tr>
          <th>Phone</th>
          <th>Amount</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="withdrawBody">
        <tr><td colspan="4" class="loading">Loading withdrawal history...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { 
    getFirestore, collection, addDoc, serverTimestamp, 
    query, where, getDocs, orderBy, doc, getDoc, updateDoc 
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyChCWhXOdNDl-8mc367bPmRBnNnVJsQVVU",
    authDomain: "echoplus-e9606.firebaseapp.com",
    projectId: "echoplus-e9606",
    storageBucket: "echoplus-e9606.appspot.com",
    messagingSenderId: "674979906304",
    appId: "1:674979906304:web:7864593a26f571a268a9e5"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  const form = document.getElementById('withdrawForm');
  const withdrawBody = document.getElementById('withdrawBody');
  const earningsDisplay = document.getElementById('totalEarnings');
  const balanceDisplay = document.getElementById('accountBalance');
  const submitBtn = document.getElementById('submitBtn');
  const errorMessage = document.getElementById('errorMessage');

  let currentUser;
  let totalEarnings = 0;
  let accountBalance = 0;

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      currentUser = user;
      await fetchUserData(user.uid);
      loadWithdrawals(user.uid);
    } else {
      showError("You must log in to access this page.");
      setTimeout(() => window.location.href = "login.html", 3000);
    }
  });

  function showError(message) {
    errorMessage.textContent = message;
    errorMessage.style.display = 'block';
    setTimeout(() => errorMessage.style.display = 'none', 5000);
  }

  async function fetchUserData(uid) {
    try {
      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);
      
      if (userSnap.exists()) {
        const data = userSnap.data();
        totalEarnings = data.totalEarnings || 0;
        const totalWithdrawn = data.totalWithdrawn || 0;
        accountBalance = totalEarnings - totalWithdrawn;

        // Update Firestore with accountBalance if missing
        if (typeof data.accountBalance === 'undefined') {
          await updateDoc(userRef, { accountBalance });
        }

        earningsDisplay.textContent = `UGX ${totalEarnings.toLocaleString()}`;
        balanceDisplay.textContent = `UGX ${accountBalance.toLocaleString()}`;
      }
    } catch (error) {
      console.error("Error fetching user data:", error);
      showError("Failed to load account data. Please try again.");
    }
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    submitBtn.disabled = true;
    submitBtn.textContent = "Processing...";
    
    const phone = document.getElementById('phone').value.trim();
    const holder = document.getElementById('holder').value.trim();
    const amount = parseInt(document.getElementById('amount').value.trim());
    
    // Validate phone number format (Ugandan format)
    if (!/^256\d{9}$/.test(phone)) {
      showError("Please enter a valid Ugandan phone number starting with 256 (e.g. 256712345678)");
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit Withdrawal";
      return;
    }

    if (!holder || holder.length < 3) {
      showError("Please enter a valid account holder name");
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit Withdrawal";
      return;
    }

    if (amount < 10000) {
      showError("Minimum withdrawal amount is UGX 10,000");
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit Withdrawal";
      return;
    }

    if (amount > accountBalance) {
      showError("You cannot withdraw more than your current account balance");
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit Withdrawal";
      return;
    }

    try {
      const userRef = doc(db, "users", currentUser.uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const userData = userSnap.data();
        const prevWithdrawn = userData.totalWithdrawn || 0;
        const newWithdrawn = prevWithdrawn + amount;
        const newBalance = totalEarnings - newWithdrawn;

        await updateDoc(userRef, {
          totalWithdrawn: newWithdrawn,
          accountBalance: newBalance
        });

        await addDoc(collection(db, "withdraws"), {
          userId: currentUser.uid,
          phone,
          holder,
          amount,
          status: "pending",
          createdAt: serverTimestamp()
        });

        // Update local balance immediately
        accountBalance = newBalance;
        balanceDisplay.textContent = `UGX ${accountBalance.toLocaleString()}`;
        
        showError("Withdrawal request submitted successfully!", true);
        form.reset();
        await fetchUserData(currentUser.uid);
        loadWithdrawals(currentUser.uid);
      }
    } catch (err) {
      console.error("Withdrawal error:", err);
      showError("Failed to submit withdrawal. Please try again.");
    } finally {
      submitBtn.disabled = false;
      submitBtn.textContent = "Submit Withdrawal";
    }
  });

  async function loadWithdrawals(uid) {
    try {
      withdrawBody.innerHTML = '<tr><td colspan="4" class="loading">Loading withdrawal history...</td></tr>';
      
      const q = query(
        collection(db, "withdraws"),
        where("userId", "==", uid),
        orderBy("createdAt", "desc")
      );

      const snapshot = await getDocs(q);
      withdrawBody.innerHTML = "";

      if (snapshot.empty) {
        withdrawBody.innerHTML = '<tr><td colspan="4">No withdrawal history found</td></tr>';
        return;
      }

      snapshot.forEach(doc => {
        const data = doc.data();
        const phone = data.phone || "N/A";
        const amount = data.amount || 0;
        const status = data.status || "pending";
        const statusClass = status.toLowerCase();
        
        // Format Firestore timestamp
        let dateStr = "N/A";
        if (data.createdAt) {
          const date = data.createdAt.toDate();
          dateStr = date.toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          });
        }

        const row = `
          <tr>
            <td>${phone}</td>
            <td>UGX ${amount.toLocaleString()}</td>
            <td>${dateStr}</td>
            <td><span class="status ${statusClass}">${status}</span></td>
          </tr>
        `;
        withdrawBody.innerHTML += row;
      });
    } catch (error) {
      console.error("Error loading withdrawals:", error);
      withdrawBody.innerHTML = '<tr><td colspan="4">Failed to load withdrawal history</td></tr>';
    }
  }
</script>

</body>
</html>
